<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        html, body { 
            background-color:#000;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden !important;  
        }
        canvas {
        display: block;
        width: 100%;
        height: 100%;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
        import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';

        var renderer, controls, scene, camera;

        var anaglypher, poly, rotate_poly, do_rotate_poly;
        var frog, rotate_frog, do_rotate_frog;

        var q = new THREE.Quaternion();
        var qFrog = new THREE.Quaternion(), helper;
        var blender_old_material, change_material;
        var stats;


        // SETTINGS and HELPER for TWEAKPANE
        //
        window['SCENE'] = {
            'anaglyph': false,
            'poly' : null,
            'rotate_poly' : false,
            'do_rotate_poly' : function() {
                window['SCENE']['rotate_poly'] = !window['SCENE']['rotate_poly'];
            },
            'frog' : null,
            'rotate_frog' : false,
            'do_rotate_frog' : function() {
                window['SCENE']['rotate_frog'] = !window['SCENE']['rotate_frog'];
            },
            'blender_old_material' : null,
            'change_material' : function() {
                if (!window['SCENE']['blender_old_material']) {
                    window['SCENE']['blender_old_material'] = window['SCENE']['frog'].material.clone();
                    window['SCENE']['frog'].material = new THREE.MeshNormalMaterial();
                } else {
                    window['SCENE']['frog'].material = window['SCENE']['blender_old_material'].clone();
                    window['SCENE']['blender_old_material'] = null;
                }
            }
        };

        

        window.onload = function() {
            // Three.js code goes here
            scene = new THREE.Scene();

            // setup the camera
            var fov = 75;
            var ratio = window.innerWidth / window.innerHeight;
            var zNear = 0.1;
            var zFar = 10000;
            camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
            camera.position.set(0, 0, 5);

            // create renderer and setup the canvas
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            // stats
            stats = new Stats();
            document.body.appendChild(stats.domElement);

            // set up anaglyph
            anaglypher = new AnaglyphEffect(renderer);
            anaglypher.setSize(window.innerWidth, window.innerHeight);

            // setup lights
            var ambientLight = new THREE.AmbientLight();
            scene.add( ambientLight );

            var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
            light.position.set( 10, 70, 10 );
            scene.add( light );

            // -------------

            let loader = new GLTFLoader();
                let pane = new Pane();
                var sceneui = pane.addFolder({title: 'Scene'});
                sceneui.addBinding(window.SCENE, 'anaglyph');
                sceneui.addBinding(light.position, 'x', {min:-100, max:100, label:'Light X'});
                sceneui.addBinding(light.position, 'y', {min:-100, max:100, label:'Light Y'});
                sceneui.addBinding(light.position, 'z', {min:-100, max:100, label:'Light Z'});
            
            
                loader.load( 'poly.glb', function ( gltf ) {
                    var poly = gltf.scenes[0].children[0];
                    poly.scale.x = 10;
                    poly.scale.y = 10;
                    poly.scale.z = 10;
                    
                    scene.add( gltf.scene );

                    window.SCENE.poly = poly;

                    var polyui = pane.addFolder({title:'PolyCam Mesh'});
                    polyui.addBinding(window.SCENE.poly.material, 'wireframe');
                    polyui.addButton({title:'rotate!'}).on('click', () => {
                        window.SCENE.do_rotate_poly();
                    })
                }
                );
                loader.load( 'frog.glb', function ( gltf ) {
                    var poly = gltf.scenes[0].children[0];
                    poly.scale.x = 10;
                    poly.scale.y = 10;
                    poly.scale.z = 10;

                    poly.quaternion.w = 1;
                    poly.quaternion.x = 0;
                    poly.quaternion.y = 0;
                    poly.quaternion.z = 0;

                    poly.translateX(2.2);
                    poly.translateY(.5);
                    poly.translateZ(-.4);
                    
                    scene.add( gltf.scene );

                    window.SCENE.frog = poly;

                    var frogui = pane.addFolder({title:'Blender Mesh'});
                    frogui.addBinding(window.SCENE.frog.material, 'wireframe');
                    frogui.addButton({title:'rotate!'}).on('click', () => {
                        window.SCENE.do_rotate_frog();
                    })

                    var helper = new VertexNormalsHelper( poly, 0.1, 'blue' );
                    helper.visible = false;
                    scene.add(helper);
                    window.SCENE.frog.helper = helper;
                    frogui.addBinding(helper, 'visible', {label:'Show normals!'});

                     frogui.addButton({ title: 'Change Material!' }).on('click', () => {
                        window.SCENE.change_material();
                    });
                }
                );

            controls = new OrbitControls( camera, renderer.domElement );
            
            animate()
        }

        function animate() {
            requestAnimationFrame(animate);

            if (window.SCENE.anaglyph === true) {
                anaglypher.render(scene, camera);
            } else {
                renderer.render(scene, camera);
            }

            if (window.SCENE.poly) {
                if (window.SCENE.rotate_poly) {
                    q = new THREE.Quaternion();
                    q.setFromAxisAngle(new THREE.Vector3(0,1,0), Math.PI);

                    window.SCENE.poly.quaternion.slerp( q, 0.01 );
                } else {
                    q = new THREE.Quaternion();

                    window.SCENE.poly.quaternion.slerp( q, 0.01 );
                }
            }

            if (window.SCENE.frog) {

                if (window.SCENE.rotate_frog) {
                    qFrog = new THREE.Quaternion();
                    qFrog.setFromAxisAngle(new THREE.Vector3(0,1,0), Math.PI);

                    window.SCENE.frog.quaternion.slerp(qFrog, 0.01);
                    window.SCENE.frog.helper.update();
                } else {
                    qFrog = new THREE.Quaternion();

                    window.SCENE.frog.quaternion.slerp(qFrog, 0.01);
                    window.SCENE.frog.helper.update();
                }
            }

            stats.update();

            // and here..
            controls.update();
        }

    </script>
    </head>
    <body></body>
</html>
